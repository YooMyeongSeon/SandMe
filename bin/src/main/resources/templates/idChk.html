<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- 제이쿼리 -->
<meta charset="UTF-8">
<title>샌드미 : 아이디 중복확인</title>
</head>
<body>
	<h2>아이디 중복 확인</h2>
	<form action="idChk" method="GET" name="dblFrom">
		<label for="memberEmail">아이디 : </label>
		<input type="text" name="memberEmail" id="memberEmail" th:value="${memberEmail}">
		<input type="submit" value="중복 확인"><br>
		
		<span th:if="${result == 1}" th:text="|${memberEmail}는 이미 사용중인 아이디 입니다.|">	
			<script type="text/javascript">
				opener.document.dblFrom.memberEmail.value = "";
			</script>
		</span>
		<span th:if="${result != 1}" th:text="|${memberEmail}는 사용가능한 아이디 입니다.|"></span>
		<input th:if="${result != 1}" type="button" value="사용하기" onclick="idChk()" id="memberEmail">	
	</form>
</body>
</html>
