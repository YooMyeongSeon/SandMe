<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>샌드미 : 정보변경</title>
</head>
<body>
<form th:action="@{/updatepro}" method="GET" name="jp" id="jp">
		<input type="hidden" name="memberNum" th:value="${mVo?.memberNum}">
		<label for="memberName">이름 변경</label>
		<input type="text" name="memberName" th:value="${mVo?.memberName}"><br>
		<label for="memberEmail">아이디 변경</label>
		<input type="email" placeholder="이메일 형식으로 입력하세요" name="memberEmail" readonly="readonly" th:value="${mVo?.memberEmail}"><br>
		<label for="memberPwd">비밀번호 변경</label>
		<input type="password" name="memberPwd" th:value="${mVo?.memberPwd}"><br>
		<label for="memberTel">전화번호 변경</label>
		<input type="text" name="memberTel" th:value="${mVo?.memberTel}"><br>	
		<input type="submit" value="변경">
		<!-- <input type="button" value="변경" onclick="check()">	 -->
		
</form>
<script th:inline="javascript">
/*<![CDTATA[*/
	function check(){
        var form = document.jp;
        var memberName = form.memberName;        
        var memberEmail = form.memberEmail;
        var memberPwd = form.memberPwd;
        var memberTel = form.memberTel;


        if(memberName.value==""){
            alert('이름을 입력하세요!');
            memberName.focus();

        }else if(memberEmail.value==""){
            alert('아이디를 입력하세요!');
            memberEmail.focus();

        }else if(memberPwd.value==""){
            alert('비밀번호를 입력하세요!');
            memberPwd.focus();

        }else if(memberTel.value==""){
            alert('전화번호를 입력하세요!');
            memberTel.focus();

        }else {
            alert('정보변경이 완료되었습니다');
            form.method="GET";
            form.action="updatepro"
            form.submit();
        } 
   	 /*]]>*/
    }  
</script>
</body>
</html>
