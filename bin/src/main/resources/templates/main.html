<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandMe</title>
    <link rel="stylesheet" href="./css/style_base.css"> <!-- 베이스 스타일 시트 -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- 제이쿼리 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> <!--메인롤링배너-->

</head>
<body>
	<th:block th:replace="fragments/header :: headerFragment"></th:block>
    <section>
        <div id="mainbanner">
			<img src="./img/test.jpg">

        <div id="BestMenu">

			    </tr>
		    </table>

        <div id="tendency">

        </div>
    </section>
    <th:block th:replace="fragments/footer :: footerFragment"></th:block>
    <script>

    </script>
