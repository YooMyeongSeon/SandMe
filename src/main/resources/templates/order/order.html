<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SandMe</title>
    <link rel="stylesheet" href="./css/style_base.css"> <!-- 베이스 스타일 시트 -->
    <link rel="stylesheet" href="./css/style_main.css"> <!-- 메인 스타일 시트 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- 제이쿼리 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> <!--메인롤링배너-->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
	<header data-include="./include/header.html"></header>
	<section>
		
	</section>
	<footer data-include="./include/footer.html"></footer>
    <script>
    	function includeHTML() {
    		let z, elmnt, file, xhttp;
    	 
    	    z = document.getElementsByTagName("*");
    	    
    	    for (let i = 0; i < z.length; i++) {
    	    	elmnt = z[i];
    	    	file = elmnt.getAttribute("data-include");
    	      
				if (file) {
					xhttp = new XMLHttpRequest();
					xhttp.onreadystatechange = function() {
					if (this.readyState == 4) {
				    	if (this.status == 200) {elmnt.innerHTML = this.responseText;}
				    	if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
				    		elmnt.removeAttribute("data-include");
				        	includeHTML();
				        }
				    }
    	        xhttp.open("GET", file, true);
    	        xhttp.send();
    	        return;
	    	    }
    	    }
    	}
    	window.addEventListener('DOMContentLoaded', ()=>{
    	    includeHTML();
    	});
    </script>
</body>
</html>
