<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>공지사항</title>
<link rel="stylesheet" href="./css/style_base.css"> <!-- 베이스 스타일 시트 -->
<link rel="stylesheet" href="./css/style_notice.css"> <!-- 메인 스타일 시트 -->
</head>

<body>
	<th:block th:replace="fragments/header :: headerFragment"></th:block>
	<section>
		<br>
		<h1>공지 사항</h1> <br>
		<hr>
		<br>
			<table border=1 style=" text-align:center; width:550px; height:400px; border-collapse:collapse;">
				<tr>
					<th>No.</th>
					<th>작성자</th>
					<th>제목</th>
					<th>작성일</th>
					<th>조회수</th>
				</tr>
		        <tr th:each="boardList:${boardList}">
		            <td><span th:text="${boardList.boardNum}"></span></td>
		            <td><span th:text="${boardList.boardUser}"></span></td>
		            <td><a th:href="@{/boardView(boardNum=${boardList.boardNum})}"><span th:text="${boardList.boardTitle}"></span></a></td>
		            <td><span th:text="${boardList.boardDate}"></span></td>
		            <td><span th:text="${boardList.boardReadNum}"></span></td>
		            
				</tr>
		</table>
		<button onclick="location.href='/boardWriteForm'">글쓰기</button>
	</section>
	<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
