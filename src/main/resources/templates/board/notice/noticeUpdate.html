<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>공지사항 수정</title>
<link rel="stylesheet" href="./css/style_base.css">
<!-- 베이스 스타일 시트 -->
<link rel="stylesheet" href="./css/style_notice.css">
<!-- 메인 스타일 시트 -->
</head>
<body>
	<th:block th:replace="fragments/header :: headerFragment"></th:block>
	<section>
		<form action="/noticeUpdate" method="post">
			<input type="hidden" th:value="${nVo.noticeNum}" name="noticeNum">
			<table border=1
				style="text-align: center; width: 550px; height: 400px; border-collapse: collapse;">
				<tr>
					<th>작성자</th>
					<td><span th:text="${nVo.noticeUser}"></span></td>
					<th>조회수</th>
					<td><span th:text="${nVo.noticeReadNum}"></span></td>
				</tr>
				<tr>
					<th>글 제목</th>
					<td colspan="3"><input type="text" name="noticeTitle"
						th:value="${nVo.noticeTitle}"></td>
				</tr>
				<tr>
					<th>글 내용</th>
					<td colspan="3"><textarea name="noticeContent"
							th:text="${nVo.noticeContent}"></textarea></td>
				</tr>
				<tr>
					<th>작성일</th>
					<td colspan="3"><span th:text="${nVo.noticeDate}"></span></td>
				</tr>


			</table>
			<input type="submit" value="수정">
		</form>
		<button th:onclick="'location.href=\''+@{noticeDelete(noticeNum=${nVo.noticeNum})}+'\''">게시물삭제</button>
		<button onclick="location.href='/noticeList'">목록 보기</button>
	</section>
	<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
