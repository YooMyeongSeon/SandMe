<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>공지사항 상세 보기</title>
<link rel="stylesheet" href="./css/style_base.css"> <!-- 베이스 스타일 시트 -->
<link rel="stylesheet" href="./css/style_notice.css"> <!-- 메인 스타일 시트 -->
</head>
<body>
	<th:block th:replace="fragments/header :: headerFragment"></th:block>
	<section>
		<table border=1 style="width:550px; height:400px; border-collapse:collapse;">
			<tr>
				<th>작성자</th>
				<td><span th:text="${nVo.noticeUser}"></span></td>
				<th>조회수</th>
				<td td colspan="3"><span th:text="${nVo.noticeReadNum}"></span></td>
			</tr>
			<tr>
				<th>글 제목</th>
				<td colspan="3"><span th:text="${nVo.noticeTitle}"></span></td>
			</tr>
			<tr>
				<th>글 내용</th>
				<td colspan="3"><pre><span th:text="${nVo.noticeContent}"></span></pre></td>
			</tr>
			<tr>
				<th>작성일</th>
				<td colspan="3"><span th:text="${nVo.noticeDate}"></span></td>  
			</tr>
		</table>
		<button th:onclick="'location.href=\''+@{noticeUpdateForm(noticeNum=${nVo.noticeNum})}+'\''">게시물 수정</button>
		<button th:onclick="'location.href=\''+@{noticeDelete(noticeNum=${nVo.noticeNum})}+'\''">게시물 삭제</button>
		<button onclick="location.href='/noticeList'">목록 보기</button>
	</section>
	<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
