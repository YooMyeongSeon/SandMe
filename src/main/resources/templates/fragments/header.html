<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="headerFragment">
    <div id="hdLogo">
        <a th:href="@{/}"><img src="img/logo.svg"></a>
        <div sec:authorize="isAnonymous()" class="hdLeft">
            <ul>
            	<li><a th:href="@{/loginForm}">로그인</a></li>
            	<li><a th:href="@{/join}">회원 가입</a></li>
            </ul>
        </div>
        <div sec:authorize="isAuthenticated()" class="hdLeft" id="hdLeftLogin">
            <ul>
            	<li><a th:href="@{/logout}">로그아웃</a></li>
            	<li><a th:href="@{/memberInfo(memberNum=${#authentication.principal.memberNum})}">회원 정보</a></li>
            	<li><a th:href="@{/cartList(memberNum=${#authentication.principal.memberNum})}">장바구니</a></li>
            </ul>
        </div>
        <div id="hdRight">
            <ul>
            	<li><a href="#" onclick="SNS()"><img src="img/snsF.svg"></a></li>
            	<li><a href="#" onclick="SNS()"><img src="img/snsY.svg"></a></li>
            	<li><a href="#" onclick="SNS()"><img src="img/snsI.svg"></a></li>
            </ul>
        </div>
    </div>
	<nav>
		<div id="openNav">
			<ul>
	            <li><a th:href="@{order?order=home}">온라인 주문</a><div class="orderLiDeco"></div></li>
	            <li><a th:href="@{/eventList}">새 소식</a><div class="orderLiDeco"></div></li>
	            <li><a th:href="@{/introduce}">샌드미</a><div class="orderLiDeco"></div></li>
	            <li><a th:href="@{/map?map=address}">매장 검색</a><div class="orderLiDeco"></div></li>
	            <li><a th:href="@{/faq}">고객 센터</a><div class="orderLiDeco"></div></li>
	        </ul>
	        <div id="detailNav">
				<ul>
					<li><a th:href="@{order?order=home}">배달 주문</a></li>
					<li><a th:href="@{order?order=pickUp}">방문 포장</a></li>
				</ul>
				<ul>
					<li><a th:href="@{/eventList}">이벤트 · 프로모션</a></li>
					<li><a th:href="@{/noticeList}">공지사항</a></li>
				</ul>
				<ul>
					<li><a th:href="@{/introduce}">브랜드 소개</a></li>
				</ul>
				<ul>
					<li><a th:href="@{/map?map=address}">지역 검색</a></li>
					<li><a th:href="@{/map?map=shopName}">매장명 검색</a></li>
				</ul>
				<ul>
					<li><a th:href="@{/faq}">자주하는 질문</a></li>
					<li><a th:href="@{/qnaWriteForm}">문의하기</a></li>
				</ul>
           </div>
		</div>
    </nav>
    <script>
	    function SNS() {
	    	alert("준비중 입니다.");
	    }
    </script>
</header>
